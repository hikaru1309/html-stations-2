<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Station 12</title>
</head>

<body>
  <!-- この<p>の中にレスポンスをコピペする -->
  <p></p>
  <button onclick="fetchApi()">リクエスト</button>
</body>
<script type="text/javascript" src="./scripts/station12-common.js"></script>
<script type="text/javascript">
  function fetchApi() {
    const url = "https://dog.ceo/api/breeds/image/random";
    fetch(url)
      .then(response => response.json()) // レスポンスをJSONとしてパース
      .then(data => {
        const p = document.querySelector('p');
        p.innerText = JSON.stringify(data); // レスポンスを<p>タグに表示
        console.log("fetch completed", data);
      })
      .catch(error => console.error("fetch failed", error));
  }
</script>

</html>
